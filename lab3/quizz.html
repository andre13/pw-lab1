        <h3>Quizz</h3>

        <form method="post" action="mailto:abreu.andre13@gmail.com" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <br>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" size="34" maxlength="50" required autofocus>
                <br><br>
                <label for="surname">Apelido:</label>
                <input type="text" id="surname" name="surname" size="34" maxlength="50" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" size="34" maxlength="50" required>
                <br><br>
                
            </fieldset>
            <br>
            <fieldset>
                <legend>Quiz sobre Londres:</legend>
                <br>
                <label for="q1">Qual dos seguintes é um dos pratos mais famosos de Londres?</label><br>
                <input type="radio" name="q1" id="q1_a">
                <label for="q1_a">Fish and chips</label>
                <br>
                <input type="radio" name="q1" id="q1_b">
                <label for="q1_b">Pizza</label>
                <br>
                <input type="radio" name="q1" id="q1_c">
                <label for="q1_c">Sushi</label>
                <br><br>
                <label for="q2">Londres é a capital de que país?</label><br>
                <input type="text" id="q2" name="q2" placeholder="Ex.: Portugal">
                <br><br>
                <label for="q3">Quantos aeroportos existem em Londres?</label><br>
                <input type="number" id="q3" name="q3" min="5" max="20" step="5">
                <br><br>
                <label for="q4">Quais destes museus ficam em Londres?</label><br>
                <select id="q4" name="q4">
                    <option value="q4_a">Museu Britânico, Museu dos Coches e Museu do Louvre</option>
                    <option value="q4_b">Science Museum, Museu de Orsay e Museu Nacional de História Natural</option>
                    <option value="q4_c">Museu do Louvre, National Gallery e Science Museum</option>
                    <option value="q4_d">National Gallery, Science Museum e Museu Britânico</option>
                </select>
                <br><br>
                <label for="q5">Como se chama a rainha de Inglaterra?</label><br>
                <input type="text" id="q5" list="queens" />
                <datalist id="queens">
                    <option value="Mariah I"></option>
                    <option value="Maria II"></option>
                    <option value="Maria Elizabeth I"></option>
                    <option value="Elizabeth II"></option>
                </datalist>
                <br><br>
                <label for="q6">Londres tem mais de 192 museus. Quantos deles são museus nacionais?</label><br>
                <input type="range" id="q6" name="q6" value="0" min="0" max="15" list="number" oninput="q6V.value = parseInt(q6.value)"/>
                <datalist id="number">
                    <option>0</option>
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                </datalist>
                <output name="q6V" for="q6">0</output>
                <br><br>
                <label for="q7">Qual ou quais dos nomes se refere(m) ao relógio mais famoso de Londres?</label><br>
                <input type="checkbox" id="q7_a" name="q7" value="Big Ben">
                <label for="q7_a"> Big Ben</label><br>
                <input type="checkbox" id="q7_b" name="q7" value="Big Bang">
                <label for="q7_b"> Big Bang</label><br>
                <input type="checkbox" id="q7_c" name="q7" value="Big Watch">
                <label for="q7_c"> Big Watch</label><br>
                <input type="checkbox" id="q7_d" name="q7" value="The Clock Tower">
                <label for="q7_d"> The Clock Tower</label>
                <br><br>
                <label for="q8">Qual a data de inauguração da roda gigante London Eye?</label><br>
                <input type="date" id="q8" name="q8" min="1900-01-01">
                <br><br>
                <label for="q9">Qual a cor dos famosos autocarros de Londres?</label><br>
                <input type="color" id="q9" value="#000000" list="colors" />
                <datalist id="colors">
                    <option>#000000</option>
                    <option>#0000ff</option>
                    <option>#ff0000</option>
                    <option>#00bb00</option>
                    <option>#ffff00</option>
                </datalist>
                <br><br>
                <label for="q10">Partilhe conosco imagens Londres que goste:</label><br>
                <input type="file" id="q10" name="q10" multiple>
                <br><br>
                <label for="q11">Qual a sua opinião sobre a cidade de Londres?</label><br>
                <textarea id="q11" name="q11" rows="10" cols="30" placeholder="Escreva aqui o seu texto..."></textarea>
                
                <br><br>
            </fieldset>
            
            <br>
            <input type="reset" value="Limpar Formulário">
            <br><br>
            <input type="image" src="images/submit.png" alt="Submit" boarder="1">
            
        </form>
            

    </body>
