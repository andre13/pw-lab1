        <h3>Localização</h3>

        <p>Londres, a capital do Reino Unido, localiza-se na Grã-Bretanha, mais precisamente em Inglaterra, na 
        região do Sudeste. Situa-se a 100 km da foz do rio Tamisa, estendendo-se ao longo das suas duas margens.</p>
